<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rick and Morty - API</title>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
            <script src="script2.js"></script>
        </head>
        <body>
            <div class="container">
                <div class="title">
                    <h3>Generate random characters and it's info from rick and morty's series</h3>
                </div>
                <div class="btn">
                    <button>generate character</button>
                </div>
                <div class="card">
                    <div class="img">
                        <img src=""> 
                    </div>
                    <div class="content">
                        <div>
                            <div>
                                <span>Nome: </span>
                                <span class="name">character's name</span>
                            </div>
                        </div>
                        <div class="secline">
                            <fieldset>
                                <legend>Espécie</legend>
                                <p class="species">species</p>
                            </fieldset>
                            <fieldset>
                                <legend>Gênero</legend>
                                <p class="gender">gender</p>
                            </fieldset>
                            <fieldset>
                                <legend>Status</legend>
                                <p class="status">status</p>
                            </fieldset>
                        </div>
                        <div class="thiline">
                            <fieldset>
                                <legend>Origem</legend>
                                <p class="origin">origin</p>
                            </fieldset>
                            <fieldset>
                                <legend>Último Local</legend>
                                <p class="location">location</p>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
